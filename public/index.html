<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>衡伟环境监控</title>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.4&key=0852c9af9f8ab4da3ed499486ee676f6"></script>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=1es8Gko1nrrmAjWmLl7Bp1hTlBrGpYed"></script>
<!--    //local 地图-->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=0852c9af9f8ab4da3ed499486ee676f6"></script>
    <script src="https://webapi.amap.com/loca?v=1.3.0&key=0852c9af9f8ab4da3ed499486ee676f6"></script>
    <script src="https://a.amap.com/Loca/static/dist/jquery.min.js"></script>
    <script src="https://a.amap.com/insight/static/distrct.js"></script>
    <script src="https://a.amap.com/Loca/static/mock/adcodes.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->

      <script>
        var optArr = $.map(adcodes, function (item) {
          return '<option value="' + item.adcode + '">' + item.name + '</option>'
        });

        $('#code-list').append(optArr.join(''));
      </script>
    <style type="text/css">
      .amap-logo{
        display: none;
        opacity:0 !important;
      }
      .amap-copyright {
        opacity:0;
      }

      .anchorBL{/*去除百度地图版权*/

        display:none;

      }
    </style>
  </body>
</html>
